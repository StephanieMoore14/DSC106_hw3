<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Springfield Energy</title>
		<link rel="stylesheet" href="main.css">
		<script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      	</script>
		<script src="https://code.highcharts.com/highcharts.js"></script>
	</head>

	<body>
		
		
		<table class="simpleTable greaterArea">
		  <tr>
			<td rowspan="2" id="sharedGrid"><div id = "container"></div></td>
			<td id="legendGrid">
				<table>
				  <tbody>
					<tr>
					  <td>&nbsp;</td>
					  <td>Power(MW)</td>
					  <td>Contribution to Demand</td>
					  <td>Av. Value</td>
					</tr>
					<tr>
					  <td class="bolded">Sources</td>
					  <td id="totalSrc" class="bolded"></td>
					  <td></td>
					  <td id="price" class="bolded"></td>
					</tr>
					<tr>
					  <td id="wind">Wind</td>
					  <td id="windpower">&nbsp;</td>
					  <td id="winddemand">&nbsp;</td>
					  <td>&nbsp;</td>
					</tr>
					<tr>
					  <td id="hydro">Hydro</td>
					  <td id="hydropower"></td>
					  <td id="hydrodemand"></td>
					  <td>&nbsp;</td>
					</tr>
					<tr>
					  <td id = "gas">Gas (CCGT)</td>
					  <td id = "gaspower"></td>
					  <td id = "gasdemand"></td>
					  <td>&nbsp;</td>
					</tr>
					<tr>
					  <td id = "dist">Distillate</td>
					  <td id = "distpower"></td>
					  <td id = "distdemand"></td>
					  <td>&nbsp;</td>
					</tr>
					<tr>
					  <td id = "coal">Black Coal</td>
					  <td id = "coalpower"></td>
					  <td id = "coaldemand"></td>
					  <td>&nbsp;</td>
					</tr>
				  	<tr>
					  <td class="bolded">Loads</td>
					  <td id="totalLoad" class="bolded"></td>
					  <td></td>
					  <td></td>
					</tr>
					<tr>
					  <td id = "exports">Exports</td>
					  <td id = "exportspower"></td>
					  <td id = "exportsdemand"></td>
					  <td>&nbsp;</td>
					</tr>
					<tr>
					  <td id = "pumps">Pumps</td>
					  <td id = "pumpspower"></td>
					  <td id = "pumpsdemand"></td>
					  <td>&nbsp;</td>
					</tr>
					<tr>
					  <td class = "bolded">Net</td>
					  <td id = "total" class="bolded"></td>
					  <td>&nbsp;</td>
					  <td>&nbsp;</td>
					</tr>
					<tr>
					  <td class = "bolded">Renewables</td>
					  <td>&nbsp;</td>
					  <td id = "renewables" class="bolded"></td>
					  <td>&nbsp;</td>
					</tr>
				  </tbody>
				</table>
			</td>
		  </tr>
		  <tr>
			<td id="pieGrid"><button id="makePie">Pie Chart</button><button id="makeBar">Bar Chart</button><div id="pieContainer"></div></td>
		  </tr>
		</table>
		
		<script src="main.js"></script>
	</body>
</html>
